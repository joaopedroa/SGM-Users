server.servlet.context-path=/api/v1

spring.application.name=sgm-users-service
server.port=${PORT:0}
security.user.password= ${eureka.password}
# Eureka
eureka.client.service-url.defaultZone=${EUREKA_URL:http://user:password@localhost:5000}/eureka/
eureka.instance.hostname=${DOMAIN_NAME}
eureka.instance.nonSecurePort=80
eureka.password=${USER_PASSWORD:password}

#eureka.instance.hostname=${DOMAIN_NAME}
